apiVersion: apps/v1
kind: Deployment
metadata:
  name: maplify-tech-api
  namespace: maplify-tech
  labels:
    app: maplify-tech-api
    component: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: maplify-tech-api
  template:
    metadata:
      labels:
        app: maplify-tech-api
        component: backend
    spec:
      containers:
      - name: api
        image: rakeshkadam/maplify-tech-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8787
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: maplify-tech-config
        - secretRef:
            name: maplify-tech-secrets
        env:
        - name: PORT
          value: "8787"
        - name: NODE_ENV
          value: "production"
        - name: CORS_ORIGIN
          value: "https://www.maplifytech.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: maplify-tech-api
  namespace: maplify-tech
  labels:
    app: maplify-tech-api
spec:
  type: ClusterIP
  ports:
  - port: 8787
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: maplify-tech-api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: maplify-tech-api-hpa
  namespace: maplify-tech
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: maplify-tech-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max
