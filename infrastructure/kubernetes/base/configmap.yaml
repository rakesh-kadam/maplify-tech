apiVersion: v1
kind: ConfigMap
metadata:
  name: maplify-tech-config
  namespace: maplify-tech
data:
  # API Configuration
  NODE_ENV: "production"
  LOG_LEVEL: "info"

  # Database
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "maplify"

  # MinIO/S3
  MINIO_ENDPOINT: "minio"
  MINIO_PORT: "9000"
  MINIO_USE_SSL: "false"
  MINIO_BUCKET_BOARDS: "maplify-tech-boards"
  MINIO_BUCKET_ASSETS: "maplify-tech-assets"

  # Application Settings
  STORAGE_LIMIT_BYTES: "104857600"  # 100MB per user
  MAX_BOARD_SIZE_BYTES: "10485760"  # 10MB per board
  MAX_FILE_SIZE_BYTES: "5242880"    # 5MB per file

  # CORS
  CORS_ORIGIN: "https://www.maplifytech.com"

  # Rate Limiting
  RATE_LIMIT_WINDOW_MS: "900000"    # 15 minutes
  RATE_LIMIT_MAX_REQUESTS: "100"
