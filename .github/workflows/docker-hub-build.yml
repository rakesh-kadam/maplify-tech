name: Build & Push to Docker Hub

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom tag for images (default: latest)'
        required: false
        default: 'latest'

env:
  DOCKER_USERNAME: rakeshkadam
  IMAGE_PREFIX: rakeshkadam/maplify-tech

jobs:
  build-and-push:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [web, api]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
        timeout-minutes: 30

      - name: Docker Hub Description
        if: matrix.service == 'web'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          repository: ${{ env.IMAGE_PREFIX }}-web
          short-description: "Maplify Tech - Self-hosted collaborative whiteboard (Web Frontend)"
          readme-filepath: ./README.md

      - name: Docker Hub Description (API)
        if: matrix.service == 'api'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          repository: ${{ env.IMAGE_PREFIX }}-api
          short-description: "Maplify Tech - Self-hosted collaborative whiteboard (API Backend)"
          readme-filepath: ./README.md

  scan-images:
    name: Scan Docker Images
    runs-on: ubuntu-latest
    needs: build-and-push

    strategy:
      matrix:
        service: [web, api]

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:latest
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()

    steps:
      - name: Create summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Image | Pull Command |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|--------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Web | \`rakeshkadam/maplify-tech-web:latest\` | \`docker pull rakeshkadam/maplify-tech-web:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| API | \`rakeshkadam/maplify-tech-api:latest\` | \`docker pull rakeshkadam/maplify-tech-api:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Start" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Pull images" >> $GITHUB_STEP_SUMMARY
          echo "docker pull rakeshkadam/maplify-tech-web:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull rakeshkadam/maplify-tech-api:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Run with docker-compose" >> $GITHUB_STEP_SUMMARY
          echo "docker-compose up -d" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Hub Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Web Image](https://hub.docker.com/r/rakeshkadam/maplify-tech-web)" >> $GITHUB_STEP_SUMMARY
          echo "- [API Image](https://hub.docker.com/r/rakeshkadam/maplify-tech-api)" >> $GITHUB_STEP_SUMMARY
