name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

env:
  PNPM_VERSION: '9.0.0'

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Update dependencies
        run: |
          pnpm update --latest --recursive
          pnpm install

      - name: Run tests
        run: pnpm build
        continue-on-error: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: weekly dependency updates'
          body: |
            ## Automated Dependency Updates

            This PR updates dependencies to their latest versions.

            ### Changes
            - Updated all dependencies to latest compatible versions
            - Ran build to verify compatibility

            ### Testing
            - [ ] CI tests passing
            - [ ] Manual testing completed
            - [ ] No breaking changes

            ### Notes
            Please review the changes carefully and test thoroughly before merging.

            ---
            *This PR was automatically created by the dependency update workflow*
          branch: deps/automated-updates
          delete-branch: true
          labels: |
            dependencies
            automated

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for vulnerabilities
        id: audit
        run: |
          if pnpm audit --audit-level=high --json > audit-results.json; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=vulnerabilities_found" >> $GITHUB_OUTPUT
          fi

      - name: Create issue if vulnerabilities found
        if: steps.audit.outputs.status == 'vulnerabilities_found'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const auditResults = JSON.parse(fs.readFileSync('audit-results.json', 'utf8'));

            const issueBody = `
            ## Security Vulnerabilities Detected

            The weekly security audit has detected vulnerabilities in dependencies.

            ### Action Required
            Please review and update the affected packages.

            ### How to Fix
            \`\`\`bash
            pnpm audit fix
            \`\`\`

            ### Details
            Check the workflow run for detailed information:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ---
            *This issue was automatically created by the security audit workflow*
            `;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”’ Security vulnerabilities detected in dependencies',
              body: issueBody,
              labels: ['security', 'dependencies', 'high-priority']
            });
